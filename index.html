<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>What can I cook?</title>
  </head>
  <body>
    <div class="container">
      <div class="site-name">
        <h1 class="title">WHAT CAN I COOK?</h1>
        <div class="subtitle">AI-POWERED RECIPE GENERATOR</div>
      </div>

      <p>
        This recipe generator suggests recipes based on the ingredients you have
        available, <br />
        your preferences or dietary restrictions.
      </p>
      <div class="form-wrapper">
        <form id="recipe-generator-form">
          <input
            class="instructions"
            id="user-instructions"
            type="text"
            placeholder="Enter your ingredients"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" value="Inspire me!" class="inspire-me" />
        </form>
      </div>
      <div class="hint">i.e : cheese, corn, vegetarian</div>

      <div class="recipe hidden" id="recipe"></div>

      <footer>
        This website was coded by
        <a
          href="https://github.com/Joha-coding"
          target="_blank"
          class="footer-link"
          >Joha.</a
        >
        <div>
          Open sourced on
          <a
            href="https://github.com/Joha-coding/Recipe-generator"
            target="_blank"
            class="footer-link"
            >Github</a
          >
          and hosted on
          <a
            href="https://what-can-i-cook.netlify.app/"
            target="_blank"
            class="footer-link"
            >Netlify</a
          >.
        </div>
        <img
          src="/img/Garlic_Branding.png"
          alt="Garlic_Branding"
          width="45px"
        />
      </footer>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
