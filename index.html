<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>What can I cook?</title>
  </head>
  <body>
    <div class="container">
      <div class="site-name">
        <h1 class="title">What can I cook?</h1>
        <div class="subtitle">AI-POWERED RECIPE GENERATOR</div>
      </div>

      <p>
        This recipe generator suggests recipes based on the ingredients you have
        available, <br />
        your preferences or dietary restrictions.
      </p>
      <form action="">
        <input
          type="text"
          placeholder="Enter your ingredients"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" value="Inspire me!" />
      </form>

      <div class="recipe" id="recipe">here will appear the recipe</div>

      <footer>
        This website was coded by
        <a
          href="https://github.com/Joha-coding"
          target="_blank"
          class="footer-link"
          >Joha.</a
        >
        <div>
          Open sourced on
          <a
            href="https://github.com/Joha-coding/Recipe-generator"
            target="_blank"
            class="footer-link"
            >Github</a
          >
          and hosted on
          <a
            href="https://what-can-i-cook.netlify.app/"
            target="_blank"
            class="footer-link"
            >Netlify</a
          >.
        </div>
        <img
          src="/img/Garlic_Branding.png"
          alt="Garlic_Branding"
          width="45px"
        />
      </footer>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
